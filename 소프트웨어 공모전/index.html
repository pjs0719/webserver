    <div class="head">
        <h1>한신대 도우미</h1>
		<p>학교에 다니며 생긴 궁금증을 해소해 보세요</p>

    <!-- head end -->

        <ul class="icon">

            </li>

                <a href="content4.html">

            <li></li>
        </ul>
    </div>
</div>
    <script>
        const getLocation = () => {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(coords => {
               fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.coords.latitude}&lon=${coords.coords.longitude}&appid=87c2a0db9525243baf59b3218bb1b0de&units=metric`)
        .then(res=>res.json()).then(json=>{
            console.log(json)
            document.querySelector('.temp').innerText=json.main.temp
            document.querySelector('.max').innerText=json.main.temp_max
            document.querySelector('.min').innerText=json.main.temp_min
            document.querySelector('.clouds').innerText=json.clouds.all
        })
              },(error) => {
                console.error(error)
              }, {
                enableHighAccuracy: false,
                maximumAge: 0,
                timeout: Infinity
              });
            } else {
              alert('GPS를 지원하지 않습니다')
            }
          }
        getLocation()  
    </script>
